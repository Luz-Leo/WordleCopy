<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Wordle Inspired</title>
</head>
<body>
    <div class="container">
        <div class="timer-box">
            <span id="timer">0:00</span>
        </div>
        <div id="displayResult" class="resultList">
            <ul>
            <li id="try0">
                <p class="result" id="try0-p0"></p>
                <p class="result" id="try0-p1"></p>
                <p class="result" id="try0-p2"></p>
                <p class="result" id="try0-p3"></p>
                <p class="result" id="try0-p4"></p>
            </li>
            <li id="try1">
                <p class="result" id="try1-p0"></p>
                <p class="result" id="try1-p1"></p>
                <p class="result" id="try1-p2"></p>
                <p class="result" id="try1-p3"></p>
                <p class="result" id="try1-p4"></p>
            </li>
            <li id="try2">
                <p class="result" id="try2-p0"></p>
                <p class="result" id="try2-p1"></p>
                <p class="result" id="try2-p2"></p>
                <p class="result" id="try2-p3"></p>
                <p class="result" id="try2-p4"></p>
            </li>
            <li id="try3">
                <p class="result" id="try3-p0"></p>
                <p class="result" id="try3-p1"></p>
                <p class="result" id="try3-p2"></p>
                <p class="result" id="try3-p3"></p>
                <p class="result" id="try3-p4"></p>
            </li>
            <li id="try4">
                <p class="result" id="try4-p0"></p>
                <p class="result" id="try4-p1"></p>
                <p class="result" id="try4-p2"></p>
                <p class="result" id="try4-p3"></p>
                <p class="result" id="try4-p4"></p>
            </li>
        </ul>
        </div>
            <form id="inputForm">
                <input onkeydown="return /[a-z]/i.test(event.key)" type="text" id="userInput" class="userInput" minlength="5" maxlength="5" required>
                <button type="submit" id="guessButton" class="guessButton">Guess</button>
            </form>
    </div>
    <!-- <script src="possibleWords.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
